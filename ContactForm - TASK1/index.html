<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eaf5d49ec1.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="form-heading">Contact Us</div>

        <form action="https://formsubmit.co/ffcdb66eb0bf3db4a4b17f748fc82d6b" method="POST">
            <div class="form-input">
                <input type="text" id="name" name="name" required>
                <label for="name"><i class="fa-solid fa-user-pen"></i> Full Name</label>
            </div>
            <div class="form-input">
                <input type="text" id="number" name="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Enter Your Number</label>
            </div>
            <div class="form-input">
                <input type="text" id="email" name="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
            </div>
            <div class="form-input">
                <textarea id="description" rows="8" name="description" required></textarea>
                <label for="description"><i class="fa-solid fa-pen"></i> Enter Your Query</label>
            </div>
            <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
        </form>
    </div>


</body>

</html>
